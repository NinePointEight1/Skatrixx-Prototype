<!DOCTYPE html>
<html>
<head>
	<title>SKATRIXX</title>
	<meta charset="UTF-8">
	<meta name="keywords" content=""/>

	<meta name="copyright" content=""/>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
	<link href="CSS\Design.css" type="text/css" rel="stylesheet" id="NormalStyle"/>
	<link href="CSS\normalize.css" type="text/css" rel="stylesheet" />
	<link href="CSS\override.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="RedBlockTop"></div>
	<div class="MainDiv">
		<div class="UserSection">
			<div class="UserSectionImage" onclick="window.location.assign('user.html');"></div>
			<div class="UserSectionName">Mark Rivello</div>
			<div class="UserSectionProgressBar"><div class="UserSectionProgress"></div></div>
			<div class="UserSectionInfo">
				<div class="UserSectionInfoSection" style="text-align: left;">
					<div class="UserSectionInfoRank">#56</div>
				</div>
				<div class="UserSectionInfoSection" style="text-align: right;">
					<div class="UserSectionInfoXP">2350 XP &#9733;</div>
				</div>
			</div>
		</div>
		<div id="KnowledgeNavigationSection">
			<div class="GeneralSearchContainer">
				<div class="SearchBarWrapper">
					<input class="SearchBar" type="text" placeholder="Search Badge...">
				</div>
				<div class="SearchIconWrapper">
					<div class="SearchIconBackground"><div class="SearchIcon"></div></div>
				</div>
			</div>
			<div id="JumpToContainer">
				<span>Jump to:</span>
				<div id="JumpToWrapper">
					<div class="JumpTo" onclick="ScrollToKnowledge('KnowledgeBeginner');"><div class="BeginnerIcon WhiteFill"><div data-include="Icons/medals/beginner.svg"></div></div></div>
					<div class="JumpTo" onclick="ScrollToKnowledge('KnowledgeIntermediate');"><div class="IntermediateIcon WhiteFill"><div data-include="Icons/medals/intermediate.svg"></div></div></div>
					<div class="JumpTo" onclick="ScrollToKnowledge('KnowledgeExpert');"><div class="ExpertIcon WhiteFill"><div data-include="Icons/medals/expert.svg"></div></div></div>
					<div class="JumpTo" onclick="ScrollToKnowledge('KnowledgeMaster');"><div class="MasterIcon WhiteFill"><div data-include="Icons/medals/master.svg"></div></div></div>
					<div class="JumpToText">Beginner</div>
					<div class="JumpToText">Intermediate</div>
					<div class="JumpToText">Expert</div>
					<div class="JumpToText">Master</div>
				</div>
			</div>
		</div>
		<div class="KnowledgeSectionRed" id="KnowledgeBeginner">

		</div>
		<div class="KnowledgeSectionWhite" id="KnowledgeIntermediate">

		</div>
		<div class="KnowledgeSectionRed" id="KnowledgeExpert">

		</div>
		<div class="KnowledgeSectionWhite" id="KnowledgeMaster">

		</div>
		<div data-include="_footer.html"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
